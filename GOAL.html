<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Emissions Goal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        :root {
            --primary-green: #2E7D32;
            --light-green: #E8F5E9;
            --gradient-start: #BBE3C8;
            --gradient-end: #88B49A;
            --card-bg: #FFFFFF;
            --text-primary: #1A1A1A;
            --text-secondary: #666666;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(145deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            color: var(--text-primary);
        }

        .app-header {
            padding: 24px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content h1 {
            color: white;
            font-size: 28px;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .dashboard-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 12px 32px var(--shadow-color);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .goal-summary {
            text-align: center;
            margin-bottom: 40px;
        }

        .chart-section {
            position: relative;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            margin-bottom: 40px;
        }

        .chart-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .chart-center h2 {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 4px;
        }

        .chart-center p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .goal-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-green);
            text-align: center;
            margin: 32px 0;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }

        .category-card {
            background: #F8F9FA;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            border-color: var(--primary-green);
        }

        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .category-icon {
            width: 48px;
            height: 48px;
            background: var(--light-green);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 16px;
        }

        .category-details {
            flex: 1;
        }

        .category-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .category-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-green);
        }

        .progress-bar {
            height: 8px;
            background: #E0E0E0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-green);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #FFFFFF;
            padding: 16px;
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 12px;
        }

        .nav-item:hover {
            background: var(--light-green);
            color: var(--primary-green);
        }

        .nav-item.active {
            color: var(--primary-green);
            background: var(--light-green);
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .dashboard-card {
                padding: 24px;
            }

            .category-card {
                margin-bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <h1>My Goal</h1>
        </div>
    </header>

    <div class="container">
        <div class="dashboard-card">
            <div class="chart-section">
                <canvas id="goalChart"></canvas>
                <div class="chart-center">
                    <h2>4.0</h2>
                    <p>ton CO‚ÇÇ</p>
                </div>
            </div>

            <div class="goal-title">4.0 ton CO‚ÇÇ/yr</div>

            <div class="categories-grid">
                <div class="category-card">
                    <div class="category-header">
                        <div class="category-icon">üõçÔ∏è</div>
                        <div class="category-details">
                            <div class="category-name">Purchase</div>
                            <div class="category-value">0.4 ton</div>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 10%"></div>
                    </div>
                </div>

                <div class="category-card">
                    <div class="category-header">
                        <div class="category-icon">üöó</div>
                        <div class="category-details">
                            <div class="category-name">Petrol</div>
                            <div class="category-value">0.44 ton</div>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 11%"></div>
                    </div>
                </div>

                <div class="category-card">
                    <div class="category-header">
                        <div class="category-icon">‚ö°</div>
                        <div class="category-details">
                            <div class="category-name">Electricity</div>
                            <div class="category-value">1.6 ton</div>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 40%"></div>
                    </div>
                </div>

                <div class="category-card">
                    <div class="category-header">
                        <div class="category-icon">üçΩÔ∏è</div>
                        <div class="category-details">
                            <div class="category-name">Food</div>
                            <div class="category-value">1.04 ton</div>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 26%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-content">
            <a href="#" class="nav-item active">
                <span class="nav-icon">üè†</span>
                <span class="nav-label">Home</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">üéØ</span>
                <span class="nav-label">Goals</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">üìà</span>
                <span class="nav-label">Trends</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">üåç</span>
                <span class="nav-label">Impact</span>
            </a>
        </div>
    </nav>

    <script>
        // Initialize the donut chart
        const ctx = document.getElementById('goalChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Purchase', 'Petrol', 'Electricity', 'Food'],
                datasets: [{
                    data: [10, 11, 40, 26],
                    backgroundColor: [
                        '#98D8B2',
                        '#437A59',
                        '#B5EFC8',
                        '#62A87C'
                    ],
                    borderWidth: 0,
                }]
            },
            options: {
                responsive: true,
                cutout: '75%',
                plugins: {
                    legend: {
                        display: false
                    }
                },
                animation: {
                    animateRotate: true,
                    animateScale: true
                }
            }
        });

        // Add interactive effects to category cards
        document.querySelectorAll('.category-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-4px)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
            });

            card.addEventListener('click', () => {
                card.style.transform = 'translateY(-2px)';
                setTimeout(() => {
                    card.style.transform = 'translateY(-4px)';
                }, 100);
            });
        });

        // Add active state to navigation items
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.nav-item').forEach(navItem => {
                    navItem.classList.remove('active');
                });
                item.classList.add('active');
            });
        });
    </script>
</body>
</html>
